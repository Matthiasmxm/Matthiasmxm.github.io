<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Example Tabs and Table of Contents</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		
		.tabs {
			overflow: hidden;
			background-color: #f1f1f1;
			border-radius: 5px;
			margin: 20px auto;
			width: 80%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		.tab {
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 18px;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}

		.tab:hover {
			background-color: #ddd;
		}

		.tab.active {
			background-color: #ccc;
		}

		.tabcontent {
			display: none;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-top: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		.toc {
			margin: 20px auto;
			width: 80%;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		.toc h2 {
			margin-top: 0;
		}

		.toc ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.toc li {
			margin: 10px 0;
		}

		.toc a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 16px;
			transition: 0.3s;
		}

		.toc a:hover {
			color: #666;
		}
	</style>
    <script>
		function openTab(evt, tabName) {
			// Declare all variables
			var i, tabcontent, tablinks;

			// Get all elements with class="tabcontent" and hide them
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}

			// Get all elements with class="tablinks" and remove the class "active"
			tablinks = document.getElementsByClassName("tab");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}

			// Show the current tab, and add an "active" class to the button that opened the tab
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className
        }
    </script>
</head>
<body>
	<div class="tabs">
		<button class="tab active" onclick="openTab(event, 'tab1')">Tab 1</button>
		<button class="tab" onclick="openTab(event, 'tab2')">Tab 2</button>
		<button class="tab" onclick="openTab(event, 'tab3')">Tab 3</button>
	</div>

	<div id="tab1" class="tabcontent" style="display: block;">
		<h1>Tab 1 Content</h1>
		<p>This is the content for Tab 1.</p>
	</div>

	<div id="tab2" class="tabcontent">
		<h1>Tab 2 Content</h1>
		<p>This is the content for Tab 2.</p>
	</div>

	<div id="tab3" class="tabcontent">
		<h1>Tab 3 Content</h1>
		<p>This is the content for Tab 3.</p>
	</div>
